    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            padding: 30px;
        }
        
        .item {
            border: 1px solid gray;
        }

        .item:nth-child(1) {
            grid-row: 1/2;
        }

        .item:nth-child(3) {
            grid-row: 2/3;
        }

        .item:nth-child(5) {
            grid-row: 3/4;
        }

        .item:nth-child(7) {
            grid-row: 4/5;
        }

        /* .item:nth-child(3n+2) {
            grid-row-start: 2;
            grid-row-end: 3;
        } */

        /* .item:nth-child(3n+3) {
            grid-row-start: 3;
            grid-row-end: 4;
        } */

</head>

<body>
    <div class="grid-container">
        <div class="item">00:00</div>
        <div class="item">1</div>
        <div class="item">01:00</div>
        <div class="item">2</div>
        <div class="item">02:00</div>
        <div class="item">3</div>
        <div class="item">03:00</div>
        <div class="item">4</div>
    </div>
</body>
